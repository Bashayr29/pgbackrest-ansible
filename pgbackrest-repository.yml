---
  - name: Installation ans configuration of pgbackrest to repository
    hosts: repository
    tasks:
      - name: Create new user
        user:
          name: pgbackrest
          state: present
          comment: ""
      - name: Copy pgBackRest binary from build host
        copy:
          src: ~/build/pgbackrest-release-2.30/src/pgbackrest
          dest: /usr/bin
          mode: 755
      - name: Create pgBackRest configuration file and directories
        file:
          path: /var/log/pgbackrest
          state: directory
          owner: pgbackrest
          group: pgbackrest
          mode: 770
      - file:
          path: /etc/pgbackrest
          state: directory
      - file:
          path: /etc/pgbackrest/conf.d
          state: directory
      - copy:
          content: ""
          dest: /etc/pgbackrest/pgbackrest.conf
          force: no
          mode: 640
          owner: pgbackrest
          group: pgbackrest
      - name: Create the pgBackRest repository
        file:
          path: /var/lib/pgbackrest
          state: directory
          owner: pgbackrest
          group: pgbackrest
          mode: 750
      
